<html>

</head>
<body style=" min-width: 300px;">

<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/25-icon.png"></a>

            </div>

            <ul class="nav navbar-nav text-center">

                <li><a href="popup.html">Таблица</a></li>

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>!</h1>
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" role="button">Узнать больше</a></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 alert alert-success">
            <div class="form-group">
                <label for="Good">Добавить сайт в положительный список:</label>
                <div class="input-group">
                    <input type="url" id="Good" placeholder="https://habrahabr.ru/" class="form-control">

                         <button class="btn btn-default" type="button">Go!</button>
                     </span>
                </div>
            </div>
        </div>
        <div class="col-md-6 alert alert-danger">
            <div class="form-group ">
                <label for="Bad">Добавить сайт в отрицательный список:</label>
                <div class="input-group">
                    <input type="url" id="Bad" placeholder="https://vk.com/" class="form-control">
                     <span class="input-group-btn">
                         <button class="btn btn-default" type="button">Go!</button>
                     </span>
                </div>
            </div>
        </div>
    </div>
