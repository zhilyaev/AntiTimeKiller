<!DOCTYPE html>
<html>
<head>
    <title>Настройки Плагина</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/25-icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/locales.css" rel="stylesheet">
</head>
<body style=" min-width: 300px;">

<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" target="_blank" href="https://chrome.google.com/webstore/detail/%D0%B0%D0%BD%D1%82%D0%B8-%D1%83%D0%B1%D0%B8%D0%B9%D1%86%D0%B0-%D0%B2%D1%80%D0%B5%D0%BC%D0%B5%D0%BD%D0%B8/jhaflmakkilhdgjheopncogdhhhilcob"><img src="images/25-icon.png"></a>
                <p class="navbar-text app_name"> <b class="app_version"></b></p>
            </div>

            <ul class="nav navbar-nav text-center">
                <li class="active"><a class="settings_caption" href="options.html"><b class="glyphicon glyphicon-cog"></b> </a></li>
                <li><a class="popup_caption" href="popup.html"><b class="glyphicon glyphicon-star"></b> </a></li>
                <li><a class="info_caption" href="readme.html"><b class="glyphicon glyphicon-info-sign"></b> </a></li>
            </ul>
            <button type="button" id="DeleteLocal" class="btn btn-danger navbar-btn navbar-right localstorage_caption" title="localstorage.clear"></button>
            <button type="button" id="DeleteUpTime" class="btn btn-warning navbar-btn navbar-right" title="Обнулить переменную">UpTime = 0</button>
        </div>
    </nav>
</header>


<div class="container">

    <div title="Пожалуйста аккуратно добавляйте домены в список" class="row">
        <div class="col-md-6 alert alert-success">
            <div class="form-group">
                <label for="Good" class="Goodlabel">:</label>
                <div class="input-group">
                    <input type="url" id="Good" placeholder="ru.wikipedia.org" class="form-control">
                     <span class="input-group-btn">
                         <button class="btn btn-default" type="submit" id="subGood"><b class="glyphicon glyphicon-plus
glyphicon"></b> <span class="in_list"></span></button>
                     </span>
                </div>
            </div>
        </div>
        <div class="col-md-6 alert alert-danger">
            <div class="form-group">
                <label for="Bad" class="Badlabel">:</label>
                <div class="input-group">
                    <input type="url" id="Bad" placeholder="vk.com" class="form-control">
                     <span class="input-group-btn">
                         <button type="submit" class="btn btn-default" id="subBad">
                             <b class="glyphicon glyphicon-plus glyphicon"></b>
                         <span class="in_list"></span> </button>
                     </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 alert alert-success">
            <table id="GoodList" class="table">
                <h3 class="text-center Goodlist_caption"></h3>
                <thead>
                <tr>
                    <th class="site"></th>
                    <th class="time"></th>
                    <th class="delete"></th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="col-md-6 alert alert-danger">
            <table id="BadList" class="table">
                <h3 class="text-center Badlist_caption"></h3>
                <thead>
                <tr>
                    <th class="site"></th>
                    <th class="time"></th>
                    <th class="delete"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/option.js"></script>
</html>
